<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLens - Santula Edition</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 20px;
            line-height: 1.6;
        }
        .container { max-width: 800px; margin: auto; }
        header { 
            text-align: center; 
            border-bottom: 1px solid #334155; 
            padding-bottom: 30px; 
            margin-bottom: 40px; 
        }
        h1 { color: var(--accent); margin-bottom: 10px; }
        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #334155;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--accent); }
        .medio { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            color: var(--text-dim); 
            font-weight: bold;
            letter-spacing: 1px;
        }
        h2 { margin: 10px 0; font-size: 1.25rem; line-height: 1.3; }
        .btn-gen { 
            background: var(--accent); 
            color: var(--bg); 
            border: none; 
            padding: 12px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        #guion-output { 
            display: none; 
            background: #000; 
            color: #bef264; 
            padding: 25px; 
            border-radius: 12px; 
            margin-top: 30px; 
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #bef264;
            position: relative;
            white-space: pre-wrap;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #bef264;
            color: #000;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
