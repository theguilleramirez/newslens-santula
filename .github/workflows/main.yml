name: Actualizar NewsLens Diario

on:
  schedule:
    # 09:00 UTC es exactamente las 05:00 AM en Paraguay
    - cron: '0 9 * * *'
  workflow_dispatch: # Esto te permite ejecutarlo manualmente cuando quieras

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Ejecutar Curador con Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python curator.py

      - name: Subir cambios al repositorio
        run: |
          git config --global user.name 'NewsLens Bot'
          git config --global user.email 'bot@newslens.com'
          git add data.json
          git commit -m "Actualización automática - NewsLens Santula" || exit 0
          git push
